<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="vendor/css/pure-min.css"/>
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="app/main.css"/>
    <script src="vendor/javascript/angular.min.js"></script>
    <script src="app/music.js"></script>
</head>
<body ng-app="music">
<div class="pure-g">
    <div class="pure-u-1-6"></div>
    <div class="pure-u-2-3" ng-controller="MusicController">
    	<div class="pure-g">
			<div class="pure-u-2-3">
				<div class="topbox pure-u-1-1">
					<div id="explorer" class="pure-g">
						<div class="pure-u-1-3">
							<h3>Artists</h3>
							<form class="pure-form"><input type="text" ng-model="artistFilerText"></form>
							<ul>
								<li ng-repeat="artist in artists" ng-class="{highlight: artist.selected}" ng-click="artistSelect(artist, $event)">{{artist.name}}</li>
							</ul>
						</div>
						<div class="pure-u-1-3">
							<h3>Albums</h3>
							<form class="pure-form"><input type="text" ng-model="albumFilerText"></form>
							<ul>
								<li ng-repeat="album in albums" ng-class="{highlight: album.selected}" ng-click="albumSelect(album, $event)">{{album.name}}</li>
							</ul>
						</div>
						<div class="pure-u-1-3">
							<h3>Songs</h3>
							<form class="pure-form"><input type="text" ng-model="songFilerText"></form>
							<ul>
								<li ng-repeat="song in songs" ng-class="{highlight: song.selected}" ng-click="songSelect(song, $event)" ng-dblclick="dblplay(song)">{{song.name}}</li>
							</ul>
						</div>
					</div>
				</div>
				</div>
				<div class="pure-u-1-3">
					{{ data.lyric }}
				</div>
    		<div class="bottombox pure-g pure-u-1-1">
    			<div class="controls pure-u-1-1">
    				<button class="pure-button" ng-click="addToPlaylist()">
    				    <i class="fa fa-plus"></i>
    				</button>
    				<button class="pure-button" ng-click="removeFromPlaylist()">
    				    <i class="fa fa-minus"></i>
    				</button>
    				<button class="pure-button" ng-click="stop()">
    				    <i class="fa fa-stop"></i>
    				</button>
    				<button class="pure-button" ng-click="playOrPause()">
    				    <i ng-class="{'fa fa-play': !isPlaying, 'fa fa-pause': isPlaying}"></i>
    				</button>
    				<button class="pure-button" ng-click="playPrevious()">
    				    <i class="fa fa-backward"></i>
    				</button>
    				<button class="pure-button" ng-click="playNext()">
    				    <i class="fa fa-forward"></i>
    				</button>
    			</div>
    			<div class="playlist pure-u-1-1">
    				<table class="pure-table pure-table-horizontal">
    					<thead>
    						<tr><th>#</th><th>Status</th><th>Song</th><th>Artist</th><th>Album</th></tr>
    					</thead>
    					<tbody>
    						<tr ng-repeat="song in playlistSongs track by $index" ng-class="{highlight: song.selected}" ng-dblclick="playPlaylist($index)" ng-click="playlistSongSelect(song, $event)">
    							<th>{{$index+1}}</th>
    							<th><i class="fa fa-play" ng-show="currentPlaying == $index"></i></th>
    							<th>{{song.name}}</th>
    							<th>{{song.artistName}}</th>
    							<th>{{song.albumName}}</th>
    						</tr>
    					</tbody>
    				</table>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="pure-u-1-6"></div>
</div>
</body>
</html>
